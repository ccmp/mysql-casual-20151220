  - apt: pkg={{ item }} state=present update_cache=yes
    with_items:
      - software-properties-common

  - apt_key:
      keyserver: keyserver.ubuntu.com
      id: cbcb082a1bb943db

  - apt_repository:
      repo: deb http://ftp.yz.yamagata-u.ac.jp/pub/dbms/mariadb/repo/10.3/debian jessie main
      state: present

  - apt: pkg={{ item }} state=present update_cache=yes
    with_items:
      - mariadb-server

  - template: src=./files/mariadb/{{ item.name }} dest={{ item.name }} mode={{ item.mode }}
    with_items:
      - { name: '/etc/mysql/my.cnf', mode: '0644' }
    notify: restart-mysqld

